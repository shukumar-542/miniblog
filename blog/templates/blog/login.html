{% extends 'blog/base.html' %}
{% block content %}
<div class="col-sm-10">
      <h3 class='text-white my-5'>Login Page</h3>
      
      <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            <div class="form-group">
                  {{fm.label_tag}}{{fm}} <small class='text-danger'>{{fm.errors | striptags}}</small>
            </div>
            {% endfor %}
            <input type="submit" value="Login" class='btn btn-success mb-4'>
            {% if fm.non_field_errors %}
            {% for error in fm.non_field_errors  %}
            <p>{{error}}</p>
            {% endfor %}
            {% endif %}
      </form>
  

     
</div>
{% endblock content %}
